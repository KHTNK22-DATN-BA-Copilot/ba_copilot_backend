services:
  app:
    build: .
    ports:
      - "8010:8010"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/bacopilot_db
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=bacopilot_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - SECRET_KEY=your_secret_key_here_for_development_only
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ENVIRONMENT=development
      - DEBUG=true
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=test@example.com
      - SMTP_PASSWORD=test_password
      - HOST=0.0.0.0
      - PORT=8010
      - FRONTEND_URL=["http://localhost:3000"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: bacopilot_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bacopilot_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data: