services:
  app:
    build: .
    ports:
      - '8010:8010'
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/bacopilot_db
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=bacopilot_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: bacopilot_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d bacopilot_db']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
